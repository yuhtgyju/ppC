name: CMake Build

on:
  push:
    tags: [ '*' ]   # ONLY run on tags

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Create build directory
        run: cmake -E make_directory build

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_CXX_STANDARD=23

      - name: Build
        run: cmake --build build --config Release

      - name: Rename ++C binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mv build/++C build/ppc || echo "Rename skipped (binary not found)"

      - name: Prepare release folder
        run: mkdir release

      - name: Copy binaries to release folder
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp build/Release/++C.exe release/
          else
            cp build/ppc release/ || cp build/++C release/ || echo "No binary found"
          fi

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
